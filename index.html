<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wanderly Travels</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 h-screen overflow-hidden">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-white shadow-md p-4 flex justify-between items-center z-10">
    <h1 class="text-blue-600 font-bold text-xl">Wanderly</h1>
    <nav>
      <a href="#hero" class="mx-2 hover:text-blue-500">Home</a>
      <a href="#destinations" class="mx-2 hover:text-blue-500">Destinations</a>
      <a href="#contact" class="mx-2 hover:text-blue-500">Contact</a>
    </nav>
  </header>

  <!-- Main container -->
  <div class="flex flex-col justify-between h-full pt-16 px-4">

    <!-- Hero (top 40% of screen) -->
    <section id="hero" class="flex flex-col justify-center items-center h-[40%] bg-gradient-to-tr from-blue-500 to-cyan-400 text-white text-center">
      <h2 class="text-4xl md:text-5xl font-bold mb-2">Explore Calm & Beautiful Destinations</h2>
      <p class="text-lg md:text-xl max-w-xl">Your next unforgettable journey starts here.</p>
    </section>

    <!-- Destinations (middle 50%) -->
    <section id="destinations" class="h-[50%] flex flex-col items-center bg-gray-50 overflow-y-auto w-full py-4">
      <h2 class="text-3xl font-bold text-center mb-4">Our Top Destinations</h2>
      <div id="cards-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 justify-items-center px-2"></div>
    </section>

    <!-- Contact (bottom 10%) -->
    <section id="contact" class="h-[10%] flex flex-col justify-center items-center bg-blue-600 text-white text-center">
      <h2 class="text-xl font-bold mb-1">Contact Us</h2>
      <a href="mailto:baburajv@gmail.com" class="bg-cyan-500 px-4 py-2 rounded-full hover:bg-cyan-600 transition">Get In Touch</a>
    </section>

  </div>

  <script src="js/app.js"></script>
</body>
</html>
